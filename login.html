<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hackandslash Studios - Login to your account">
    <meta name="keywords" content="login, sign up, hackandslash, web development">
    <title>Login - Hackandslash Studios</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #fd0000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-rendering: optimizeSpeed;
            overflow-x: hidden;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-black) 0%, #1a1a1a 100%);
        }

        .text-gradient {
            background: linear-gradient(90deg, var(--primary-red) 0%, #f90000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-red);
            box-shadow: 0 0 0 2px rgba(253, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-red) 0%, #f90000 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(253, 0, 0, 0.3);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-30px) translateX(5px);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-active {
            color: var(--primary-red);
            border-bottom: 2px solid var(--primary-red);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 90% !important;
                padding: 1.5rem !important;
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="./H_S_2-removebg-preview.png" alt="Hackandslash Studios" class="h-10" width="100" height="40">
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#home" class="text-gray-800 hover:text-red-500 transition-colors duration-300">Home</a>
                <a href="index.html#services" class="text-gray-800 hover:text-red-500 transition-colors duration-300">Services</a>
                <a href="index.html#portfolio" class="text-gray-800 hover:text-red-500 transition-colors duration-300">Portfolio</a>
                <a href="online-classes.html" class="text-gray-800 hover:text-red-500 transition-colors duration-300">Online Classes</a>
                <a href="index.html#about" class="text-gray-800 hover:text-red-500 transition-colors duration-300">About</a>
                <a href="index.html#contact" class="text-gray-800 hover:text-red-500 transition-colors duration-300">Contact</a>
            </div>
            <button class="md:hidden text-gray-800" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white/90 backdrop-blur-sm">
            <div class="container mx-auto px-4 py-3 space-y-4">
                <a href="index.html#home" class="block text-gray-800 hover:text-red-500">Home</a>
                <a href="index.html#services" class="block text-gray-800 hover:text-red-500">Services</a>
                <a href="index.html#portfolio" class="block text-gray-800 hover:text-red-500">Portfolio</a>
                <a href="online-classes.html" class="block text-gray-800 hover:text-red-500">Online Classes</a>
                <a href="index.html#about" class="block text-gray-800 hover:text-red-500">About</a>
                <a href="index.html#contact" class="block text-gray-800 hover:text-red-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Particle Canvas -->
    <canvas id="particleCanvas" class="absolute inset-0 z-0"></canvas>

    <!-- Bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 30%; left: 70%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; top: 70%; left: 30%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 40%; left: 40%; animation-delay: 4s;"></div>

    <!-- Login Section -->
    <div class="flex-grow flex items-center justify-center px-4 py-24 relative z-10">
        <div class="form-container w-full max-w-md rounded-2xl p-8 animate-fade-in" style="animation-delay: 0.2s;">
            <!-- Tabs -->
            <div class="flex mb-8 border-b border-gray-700">
                <button id="loginTab" class="flex-1 py-3 text-center text-white font-medium tab-active" onclick="switchTab('login')">Login</button>
                <button id="signupTab" class="flex-1 py-3 text-center text-gray-400 font-medium" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com" required>
                </div>
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <button type="button" id="forgotPasswordBtn" class="text-xs text-red-400 hover:text-red-300" onclick="showForgotPassword()">Forgot Password?</button>
                    </div>
                    <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-red-500 rounded focus:ring-red-500 border-gray-600 bg-gray-700">
                    <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">
                    Sign In
                </button>
            </form>

            <!-- Sign Up Form (Hidden by default) -->
            <form id="signupForm" class="space-y-6 hidden">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="fullName" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="signupEmail" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com" required>
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="signupPassword" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="••••••••" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-red-500 rounded focus:ring-red-500 border-gray-600 bg-gray-700" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-300">I agree to the <a href="#" class="text-red-400 hover:text-red-300">Terms of Service</a> and <a href="#" class="text-red-400 hover:text-red-300">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">
                    Create Account
                </button>
            </form>

            <!-- Forgot Password Form (Hidden by default) -->
            <form id="forgotPasswordForm" class="space-y-6 hidden">
                <div class="text-center mb-4">
                    <h3 class="text-xl font-semibold text-white">Reset Your Password</h3>
                    <p class="text-gray-400 text-sm mt-1">We'll send you a link to reset your password</p>
                </div>
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="resetEmail" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">
                    Send Reset Link
                </button>
                <div class="text-center">
                    <button type="button" class="text-sm text-red-400 hover:text-red-300" onclick="backToLogin()">
                        Back to Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 relative z-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2025 Hackandslash Studios. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Particle animation
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particleCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let particles = [];
                
                // Set canvas size to match window
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                // Create particles
                function createParticles() {
                    particles = [];
                    const particleCount = Math.min(50, Math.floor(canvas.width * canvas.height / 20000));

                    for (let i = 0; i < particleCount; i++) {
                        particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: Math.random() * 2 + 0.5,
                            color: Math.random() > 0.8 ? '#FF3B30' : '#ffffff',
                            alpha: Math.random() * 0.5 + 0.1,
                            speed: Math.random() * 0.5 + 0.1,
                            direction: Math.random() * Math.PI * 2
                        });
                    }
                }

                // Draw particles
                function drawParticles() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        // Move particle
                        particle.x += Math.cos(particle.direction) * particle.speed;
                        particle.y += Math.sin(particle.direction) * particle.speed;
                        
                        // Bounce off edges
                        if (particle.x < 0 || particle.x > canvas.width) {
                            particle.direction = Math.PI - particle.direction;
                        }
                        if (particle.y < 0 || particle.y > canvas.height) {
                            particle.direction = -particle.direction;
                        }
                        
                        // Draw particle
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color;
                        ctx.globalAlpha = particle.alpha;
                        ctx.fill();
                    });
                    
                    requestAnimationFrame(drawParticles);
                }

                // Initialize
                resizeCanvas();
                createParticles();
                drawParticles();
                
                // Handle resize
                window.addEventListener('resize', function() {
                    resizeCanvas();
                    createParticles();
                });
            }

            // Add shadow to navbar on scroll
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('nav');
                if (window.scrollY > 0) {
                    nav.classList.add('shadow-md');
                } else {
                    nav.classList.remove('shadow-md');
                }
            });
        });

        // Form switching functions
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            
            if (tab === 'login') {
                loginTab.classList.add('tab-active');
                signupTab.classList.remove('tab-active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                forgotPasswordForm.classList.add('hidden');
                
                loginTab.classList.add('text-white');
                loginTab.classList.remove('text-gray-400');
                signupTab.classList.add('text-gray-400');
                signupTab.classList.remove('text-white');
            } else {
                signupTab.classList.add('tab-active');
                loginTab.classList.remove('tab-active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                forgotPasswordForm.classList.add('hidden');
                
                signupTab.classList.add('text-white');
                signupTab.classList.remove('text-gray-400');
                loginTab.classList.add('text-gray-400');
                loginTab.classList.remove('text-white');
            }
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
        }

        function backToLogin() {
            document.getElementById('forgotPasswordForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>

</html>
