<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .btn-action {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0f172a] to-black">

    <!-- Login Screen -->
    <div id="login-screen" class="w-full max-w-md glass rounded-2xl p-8 shadow-2xl fade-in">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Welcome to ATM</h1>
            <p class="text-slate-400 mt-2">Please enter your PIN to continue</p>
        </div>

        <div class="space-y-6">
            <div class="flex justify-center gap-4 mb-6">
                <div class="pin-dot w-4 h-4 rounded-full bg-slate-700 border border-slate-600 transition-all duration-300"></div>
                <div class="pin-dot w-4 h-4 rounded-full bg-slate-700 border border-slate-600 transition-all duration-300"></div>
                <div class="pin-dot w-4 h-4 rounded-full bg-slate-700 border border-slate-600 transition-all duration-300"></div>
                <div class="pin-dot w-4 h-4 rounded-full bg-slate-700 border border-slate-600 transition-all duration-300"></div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 max-w-[280px] mx-auto">
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(1)">1</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(2)">2</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(3)">3</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(4)">4</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(5)">5</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(6)">6</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(7)">7</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(8)">8</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(9)">9</button>
                <button class="keypad-btn h-14 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20 text-sm font-medium transition-colors" onclick="clearPin()">CLR</button>
                <button class="keypad-btn h-14 rounded-xl bg-slate-800/50 hover:bg-slate-700 text-xl font-semibold transition-colors" onclick="enterDigit(0)">0</button>
                <button class="keypad-btn h-14 rounded-xl bg-blue-500/10 text-blue-400 hover:bg-blue-500/20 text-sm font-medium transition-colors" onclick="submitPin()">OK</button>
            </div>
            <p id="error-msg" class="text-red-400 text-center text-sm h-5"></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden w-full max-w-4xl fade-in">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold">Hello, <span id="user-name" class="text-blue-400">User</span></h1>
                <p class="text-slate-400 text-sm">A/C No: <span id="acc-no">----</span></p>
            </div>
            <button onclick="logout()" class="px-4 py-2 rounded-lg bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-colors text-sm font-medium flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Exit
            </button>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <!-- Balance Card -->
            <div class="md:col-span-3 glass rounded-2xl p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                <p class="text-slate-400 font-medium mb-1">Total Balance</p>
                <h2 class="text-5xl font-bold text-white mb-4">₹<span id="balance-display">0.00</span></h2>
                <div class="flex items-center gap-2 text-sm text-green-400 bg-green-500/10 px-3 py-1 rounded-full w-fit">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    Active Account
                </div>
            </div>

            <!-- Actions -->
            <button onclick="showModal('deposit')" class="btn-action glass p-6 rounded-2xl flex flex-col items-center justify-center gap-4 h-40 group">
                <div class="w-12 h-12 rounded-full bg-green-500/10 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <span class="font-semibold text-lg">Deposit</span>
            </button>

            <button onclick="showModal('withdraw')" class="btn-action glass p-6 rounded-2xl flex flex-col items-center justify-center gap-4 h-40 group">
                <div class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /> <!-- Using plus rotated for style, or arrow -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                </div>
                <span class="font-semibold text-lg">Withdraw</span>
            </button>

            <button onclick="showStatement()" class="btn-action glass p-6 rounded-2xl flex flex-col items-center justify-center gap-4 h-40 group">
                <div class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
                <span class="font-semibold text-lg">Statement</span>
            </button>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md rounded-2xl p-8 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Deposit Money</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-slate-400 text-sm mb-2">Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg">₹</span>
                        <input type="number" id="amount-input" class="glass-input w-full rounded-xl py-3 pl-8 pr-4 text-xl font-bold text-white outline-none" placeholder="0.00">
                    </div>
                </div>
                <button onclick="processTransaction()" class="w-full btn-primary py-3 rounded-xl font-semibold mt-4">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Statement Modal -->
    <div id="statement-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-lg rounded-2xl p-8 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 class="text-2xl font-bold mb-6">Mini Statement</h2>
            <div class="space-y-3 max-h-[400px] overflow-y-auto pr-2" id="statement-list">
                <!-- Transactions will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // State
        const user = {
            acc_no: 1001,
            name: "Akshaya",
            pin: "1234",
            balance: 5000.00
        };

        // Transaction History (Simulating log.txt)
        let transactions = [];
        let currentPin = "";
        let currentMode = ""; // 'deposit' or 'withdraw'

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const pinDots = document.querySelectorAll('.pin-dot');
        const errorMsg = document.getElementById('error-msg');
        
        // --- Auth Functions ---

        function enterDigit(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updatePinDots();
            }
        }

        function clearPin() {
            currentPin = "";
            updatePinDots();
            errorMsg.textContent = "";
        }

        function updatePinDots() {
            pinDots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('bg-blue-500', 'border-blue-400');
                    dot.classList.remove('bg-slate-700', 'border-slate-600');
                } else {
                    dot.classList.remove('bg-blue-500', 'border-blue-400');
                    dot.classList.add('bg-slate-700', 'border-slate-600');
                }
            });
        }

        function submitPin() {
            if (currentPin === user.pin) {
                login();
            } else {
                errorMsg.textContent = "❌ Incorrect PIN";
                currentPin = "";
                updatePinDots();
                // Shake animation effect
                loginScreen.classList.add('animate-pulse');
                setTimeout(() => loginScreen.classList.remove('animate-pulse'), 500);
            }
        }

        function login() {
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('acc-no').textContent = user.acc_no;
            updateBalanceDisplay();
        }

        function logout() {
            currentPin = "";
            updatePinDots();
            errorMsg.textContent = "";
            dashboard.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        // --- Banking Functions ---

        function updateBalanceDisplay() {
            document.getElementById('balance-display').textContent = user.balance.toFixed(2);
        }

        function showModal(mode) {
            currentMode = mode;
            document.getElementById('transaction-modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = mode === 'deposit' ? 'Deposit Money' : 'Withdraw Money';
            document.getElementById('amount-input').value = '';
            document.getElementById('amount-input').focus();
        }

        function closeModal() {
            document.getElementById('transaction-modal').classList.add('hidden');
            document.getElementById('statement-modal').classList.add('hidden');
        }

        function processTransaction() {
            const input = document.getElementById('amount-input');
            const amount = parseFloat(input.value);

            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            if (currentMode === 'deposit') {
                user.balance += amount;
                logTransaction(amount, 'Deposit');
                alert(`✅ Successfully deposited ₹${amount}`);
            } else if (currentMode === 'withdraw') {
                if (amount > user.balance) {
                    alert("❌ Insufficient balance!");
                    return;
                }
                user.balance -= amount;
                logTransaction(amount, 'Withdraw');
                alert(`✅ Successfully withdrawn ₹${amount}`);
            }

            updateBalanceDisplay();
            closeModal();
        }

        function logTransaction(amount, type) {
            const date = new Date().toLocaleDateString();
            transactions.unshift({ acc: user.acc_no, amount, type, date }); // Add to start
        }

        function showStatement() {
            const list = document.getElementById('statement-list');
            list.innerHTML = '';
            
            if (transactions.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-400 py-4">No transactions yet.</p>';
            } else {
                transactions.slice(0, 5).forEach(t => {
                    const isCredit = t.type === 'Deposit';
                    const color = isCredit ? 'text-green-400' : 'text-red-400';
                    const sign = isCredit ? '+' : '-';
                    
                    const item = document.createElement('div');
                    item.className = 'flex justify-between items-center p-4 rounded-xl bg-white/5 border border-white/5';
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full ${isCredit ? 'bg-green-500/20' : 'bg-red-500/20'} flex items-center justify-center">
                                <span class="text-lg">${isCredit ? '↓' : '↑'}</span>
                            </div>
                            <div>
                                <p class="font-medium text-white">${t.type}</p>
                                <p class="text-xs text-slate-400">${t.date}</p>
                            </div>
                        </div>
                        <p class="font-bold ${color}">${sign} ₹${t.amount.toFixed(2)}</p>
                    `;
                    list.appendChild(item);
                });
            }
            
            document.getElementById('statement-modal').classList.remove('hidden');
        }

        // Add some dummy transactions for demo
        logTransaction(1000, 'Deposit');
        logTransaction(500, 'Withdraw');
    </script>
</body>
</html>
